<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Styles and Image Tag</title>
    <style>
        .font1 { font-family: Arial, sans-serif; }
        .font2 { font-family: 'Courier New', Courier, monospace; }
        .font3 { font-family: 'Times New Roman', Times, serif; }
    </style>
</head>
<body>

    <p class="font1">This text is in Arial.</p>
    <p class="font2">This text is in Courier New.</p>
    <p class="font3">This text is in Times New Roman.</p>

    <h2>Image Example</h2>
    <img src="images.png" alt="Example Image" width="300" height="200">

    <a href="index.html">Go back to Home</a>

</body>
</html>
